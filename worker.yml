coreos:
  etcd2:
    discovery: <replace>
    listen-client-urls: http://0.0.0.0:2379,http://0.0.0.0:4001
    proxy: on
  fleet:
      public-ip: $public_ipv4
      metadata: "role=worker,provider=digitialocean"
  units:
    - name: etcd2.service
      command: start
    - name: fleet.service
      command: start
  update:
    reboot-strategy: etcd-lock
